<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventify | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5fbff;
      color: #0f172a;
    }

    /* ================= HEADER ================= */
    header {
      background: #8fd3f4;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 30px;
      font-weight: 700;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #0f172a;
      font-weight: 500;
      padding-bottom: 4px;
    }

    nav a:hover,
    nav a.active {
      color: #025fa3;
      border-bottom: 2px solid #025fa3;
    }

    /* ================= CONTACT ================= */
    .contact {
      padding: 80px 50px;
    }

    .contact h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 50px;
      color: #025fa3;
    }

    .contact-container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-card {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .contact-card h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #025fa3;
    }

    .info-item {
      margin-bottom: 18px;
      font-size: 16px;
      font-weight: 500;
    }

    .info-item span {
      font-weight: 600;
      color: #025fa3;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 30px;
      font-weight: 600;
      color: #fff;
      background: #025fa3;
      transition: 0.3s;
    }

    .buttons a.whatsapp {
      background: #25d366;
    }

    .buttons a:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* ================= FORM ================= */
    .contact-card form input,
    .contact-card form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #dbeafe;
      font-size: 14px;
    }

    .contact-card form textarea {
      resize: none;
      height: 120px;
    }

    .contact-card form button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 30px;
      background: #8fd3f4;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .contact-card form button:hover {
      background: #6fc2eb;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #8fd3f4;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 80px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin-left: 15px;
      }

      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Eventify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact">
    <h2>Get in Touch</h2>

    <div class="contact-container">

      <!-- CONTACT INFO -->
      <div class="contact-card">
        <h3>Contact Information</h3>

        <div class="info-item">
          üìû <span>Phone:</span> 8489073551
        </div>

        <div class="info-item">
          üí¨ <span>WhatsApp:</span> 8489073551
        </div>

        <div class="info-item">
          üìß <span>Email:</span> eventify@gmail.com
        </div>

        <div class="info-item">
          ‚è∞ <span>Business Hours:</span> 10 AM ‚Äì 10 PM
        </div>

        <div class="buttons">
          <a href="tel:8489073551">Call Now</a>
          <a href="https://wa.me/8489073551" class="whatsapp" target="_blank">
            WhatsApp
          </a>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="contact-card">
        <h3>Send Us a Message</h3>

        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Phone Number" required>
          <textarea placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    ¬© 2026 Eventify. All Rights Reserved.
  </footer>

</body>
</html>
