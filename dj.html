<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DJ & Drum Services</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f8f9;
  margin: 0;
  padding: 20px;
}

.page-title {
  text-align: center;
  margin-bottom: 30px;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: white;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  padding-bottom: 20px;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  background: #ddd;
}

.card h3 {
  margin: 15px 0 5px;
}

.price {
  font-weight: bold;
  color: #333;
}

.address {
  font-size: 14px;
  padding: 0 15px;
  color: #555;
}

.card button {
  margin-top: 15px;
  padding: 8px 22px;
  background-color: #1aa6b7;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.card button:hover {
  background-color: #148b99;
}

/* Mobile view */
@media (max-width: 768px) {
  .card-container {
    grid-template-columns: 1fr;
  }
}
</style>

</head>
<body>

<h1 class="page-title">DJ & Drum Services</h1>

<div class="card-container">
  <div class="card">
    <img src="images/dj3.jpg" alt="Thunder Drum Set">
    <h3>Thunder Drum Set</h3>
    <p class="price">₹6,000 / event</p>
    <p class="address">
      Asaripallam,<br>
      Nagercoil – 629201
    </p>
    <button>Book</button>
  </div>

  <!-- Card 4 -->
  <div class="card">
    <img src="images/dj4.jpg" alt="Traditional Melam Drums">
    <h3>Traditional Melam Drums</h3>
    <p class="price">₹5,000 / event</p>
    <p class="address">
      Cape Road,<br>
      Nagercoil – 629002
    </p>
    <button>Book</button>
  </div>

  <!-- Card 1 -->
  <div class="card">
    <img src="images/dj1.jpg" alt="Royal Beats DJ">
    <h3>Royal Beats DJ</h3>
    <p class="price">₹8,000 / event</p>
    <p class="address">
      Vadasery Main Road,<br>
      Nagercoil – 629001
    </p>
    <button>Book</button>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <img src="images/dj2.jpg" alt="Star wedding DJ">
    <h3>Star Wedding DJ</h3>
    <p class="price">₹10,000 / event</p>
    <p class="address">
      Kottar,<br>
      Nagercoil – 629002
    </p>
    <button>Book</button>
  </div>

  <!-- Card 3 -->
  

</div>

</body>
</html>
